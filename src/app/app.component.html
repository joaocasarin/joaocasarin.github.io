<mat-sidenav-container>
  <mat-sidenav mode="over" #sidenav>
    <div class="side-header">
      <button class="close" mat-icon-button color="black" (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <a class="sidenav-a" routerLink="" (click)="sidenav.toggle()">Home</a>
    <a class="sidenav-a" routerLink="skills" (click)="sidenav.toggle()">Skills</a>
    <a class="sidenav-a" routerLink="projects" (click)="sidenav.toggle()">Projects</a>
    <a class="sidenav-a" routerLink="about-me" (click)="sidenav.toggle()">About me</a>
    <a class="sidenav-a" routerLink="contact" (click)="sidenav.toggle()">Contact</a>

    <button class="play-button">Download CV</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="wrapper">
      <header class="header">
          <button class="hamburger" mat-icon-button color="black" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>

          <div class="logo" routerLink="">JC</div>

          <nav>
            <a routerLink="">Home</a>
            <a routerLink="skills">Skills</a>
            <a routerLink="projects">Projects</a>
            <a routerLink="about-me">About me</a>
            <a routerLink="contact">Contact</a>

          <button class="play-button">Download CV</button>
        </nav>
          <!-- <nav>
            <ul class="nav-links">
              <li><a routerLink="">Home</a></li>
              <li><a routerLink="skills">Skills</a></li>
              <li><a routerLink="projects">Projects</a></li>
              <li><a routerLink="about-me">About me</a></li>
              <li><a routerLink="contact">Contact</a></li>
            </ul>

            <button class="play-button">Download CV</button>
          </nav> -->
      </header>

      <div class="content">
        <router-outlet></router-outlet>
      </div>

      <footer class="footer">
        <p class="copyright">
          &copy; 2021 <a target="_blank" href="https://github.com/marcobrunolive">@marcobrunolive</a> /
            <a target="_blank" href="https://github.com/joaocasarin">@joaocasarin</a> All Rights Reserved
        </p>
      </footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
