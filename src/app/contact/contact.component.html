<section class="wrapper">
  <h2 class="title">Contact</h2>

  <form (ngSubmit)="submitContact()" #contactForm="ngForm">
    <article class="contact-form">
      <label for="name">Name</label>
      <input
       class="contact-input"
       type="text"
       name="name"
       [(ngModel)]="name"
       #nameInput="ngModel"
       placeholder="JoÃ£o Vitor Casarin"
       required>

      <label for="mail">E-mail</label>
      <input
       class="contact-input"
       type="email"
       name="email"
       [(ngModel)]="email"
       #emailInput="ngModel"
       placeholder="joaocasarin@example.com"
       email
       required>

      <label for="msg">Message</label>
      <textarea
       class="contact-input"
       name="msg"
       rows="5"
       name="message"
       [(ngModel)]="message"
       #messageInput="ngModel"
       placeholder="Tell me what's in your mind..."
       required></textarea>

      <button
       class="play-button"
       type="submit"
       [disabled]="contactForm.invalid || loading"
       [ngClass]="{
         'invalid-btn': contactForm.invalid || loading
        }">{{ submitText }}</button>
    </article>
  </form>
</section>
